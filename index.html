<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Contact book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Contact books</h1>
      <div class="main-content">
        <div class="form-wrapper">
          <h2 class="form-title">New Contact Form</h2>
          <form class="site-form">
            <label class="form-label">
              <input
                class="form-input js-input-name"
                type="text"
                placeholder="Name..."
              />
            </label>
            <label class="form-label">
              <input
                class="form-input js-input-rel"
                type="text"
                placeholder="Relationship..."
              />
            </label>
            <label class="form-label">
              <input
                class="form-input js-input-tel"
                type="number"
                placeholder="Tel: +998999990309"
              />
            </label>
            <label class="form-label js-label">
              Upload image
              <input
                class="form-input js-input-img"
                type="file"
                accept="image/jpeg, image/png, image/jpg"
                placeholder="..."
              />
            </label>
            <button class="form-btn" type="submit">submit</button>
          </form>
        </div>
        <div class="card-wrapper">
          <h2 class="card-title">Contacts</h2>
          <ul class="card-list"></ul>
        </div>
      </div>

      <!-- <img src="" alt="" /> -->
      <!-- <input class="js-input-img" type="file" /> -->
    </div>

    <script src="./main.js"></script>
  </body>
</html>
